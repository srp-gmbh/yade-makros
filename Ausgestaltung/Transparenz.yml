//   Ziel:  Transparenz der Stifte setzen

  Update Stifte set alpha = 50;         // alle Stifte in der Tabelle

  Update Stifte set alpha = 50
    where stift = 140;                  // nur Stift 140

  Update Stifte set alpha = 50
    where stift = 140 or Stift = 200;   // Stift 140 und Stift 200

  Update Stifte set alpha = 50
    where stift between  140 and  200;  // von Stift 140 bis Stift 200

  Update Stifte set alpha = 50
    where  Stift < 4 ;                  // Stifte kleiner Stift 4
