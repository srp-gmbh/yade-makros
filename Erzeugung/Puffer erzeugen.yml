//  Ziel: Puffer für punktförmige Objekte erzeugen (z.B. Erzeugen von Einzugsbereichen)

  defvar insX num;
  defvar insY num;
  defvar puffer num;

  // Radius des Puffers setzen (Karteneinheiten)
  set puffer = 50;

  // Klasse für Puffer erzeugen
  klasseNeu K_Puffer;

  forEach selmenge do

    SELECT elemEinfX, elemEinfY INTO insX, insY FROM SelMenge;
    INSERT INTO geodb (ElemTyp, Klasse, MitteX, MitteY, Radius, Stift)
    VALUES (kreis, K_Puffer, insX, insY, puffer, 171);

  endForEach;
